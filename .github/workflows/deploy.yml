# .github/workflows/deploy.yml
name: Build and Deploy (Vite + Prerender) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libgbm1 libnss3 libxss1 libasound2 \
            fonts-liberation libatk-bridge2.0-0 libdrm2 \
            libxdamage1 libxfixes3 libxcomposite1 libxrandr2

      - name: Install deps
        run: npm ci

      - name: Build (Vite) + Prerender
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
